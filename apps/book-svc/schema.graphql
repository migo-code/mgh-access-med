type Query {
  book(id: ID!): Book
  books: [Book!]!
}

type Answer {
  description: String!
  correctChoice: Boolean!
}

type Question {
  description: String!
  topic: String
  chapter: String
  answers: [Answer]!
}

type Review {
  book: Book!
  questions: [Question]
}

type Book {
  id: ID!
  title: String
  author: String
  review: Review
  bookLocation: String!
}

type Mutation {
  addBook(title: String, author: String, bookLocation: String!): Book!
}
